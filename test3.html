<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Progress Chart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
}

.progress-chart {
    background-color: #2a2a2a;
    padding: 20px;
    border-radius: 10px;
}

.progress-bars {
    height: 200px; /* Adjust the height as needed */
}

.progress.vertical {
    width: 30px; /* Adjust the width as needed */
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

.progress-bar {
    background-color: #81e6d9;
}

.progress-bar.service {
    background-color: #4a5568;
}

.legend {
    margin-top: 20px;
}

.legend-item {
    display: flex;
    align-items: center;
    margin: 0 10px;
}

.legend span {
    display: inline-block;
    width: 15px;
    height: 15px;
    margin-right: 5px;
}

.volume-color {
    background-color: #81e6d9;
}

.service-color {
    background-color: #4a5568;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="progress-chart text-center">
            <h5 class="text-white">Level</h5>
            <div class="d-flex justify-content-around align-items-end progress-bars">
                <div class="progress vertical mb-2">
                    <div class="progress-bar volume" style="height: 60%;"></div>
                    <div class="progress-bar service" style="height: 40%;"></div>
                </div>
                <div class="progress vertical mb-2">
                    <div class="progress-bar volume" style="height: 80%;"></div>
                    <div class="progress-bar service" style="height: 20%;"></div>
                </div>
                <div class="progress vertical mb-2">
                    <div class="progress-bar volume" style="height: 40%;"></div>
                    <div class="progress-bar service" style="height: 50%;"></div>
                </div>
                <div class="progress vertical mb-2">
                    <div class="progress-bar volume" style="height: 60%;"></div>
                    <div class="progress-bar service" style="height: 40%;"></div>
                </div>
                <div class="progress vertical mb-2">
                    <div class="progress-bar volume" style="height: 30%;"></div>
                    <div class="progress-bar service" style="height: 60%;"></div>
                </div>
                <div class="progress vertical mb-2">
                    <div class="progress-bar volume" style="height: 50%;"></div>
                    <div class="progress-bar service" style="height: 40%;"></div>
                </div>
            </div>
            <div class="legend d-flex justify-content-center">
                <div class="legend-item">
                    <span class="volume-color"></span> Volume
                </div>
                <div class="legend-item">
                    <span class="service-color"></span> Service
                </div>
            </div>
        </div>
    </div>
</body>
</html>
